<!DOCTYPE html>
<html>
<title>Plan Accentus</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>
body,h1,h2,h3,h4,h5,h6 {
  font-family: "Raleway", sans-serif;
  text-align: center;
}

body, html {
    height: 100%;
    line-height: 1.8;
}

input[type=text], input[type=password] {
    width: 50%;
    padding: 8px 15px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}


</style>
<body>


<h1 class="w3-">Login</h1>

  <form class="login_form" action="" method="post">

  <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" value="{{request.form.username}}" required>
      <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" value="{{request.form.password}}" required>
  </div>

  <button type="submit">Login</button>
  </form>
  {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
  {% endif %}
    
</body>

</html>
